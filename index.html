<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- font-family: 'Kumbh Sans', sans-serif; -->

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 2em;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="profile-img">
        <img src="images/image-victor.jpg" alt="">
      </div>
    </div>

    <div class="card-body">
      <div class="profile">
        <p class="profile-name">Victor Crest <span class="profile-age">26</span></p>
        <p class="profile-city">London</p>
      </div>
      <hr>
      <div class="stats">
        <div class="stats-1">
          <p class="figures">80K</p>
          <p class="entity">Followers</p>
        </div>
        <div class="stats-2">
          <p class="figures">803K</p>
          <p class="entity">Likes</p>
        </div>
        <div class="stats-3">
          <p class="figures">1.4K</p>
          <p class="entity">Photos</p>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
